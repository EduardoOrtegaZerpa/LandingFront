<main>

    <div class="popups" [ngClass]="{'non-visible': loadingService.isLoading$() | async}">
        <app-notification *ngIf="notificationService.isNotificationShown() | async"></app-notification>
      </div>

    <div id="loader" *ngIf="loadingService.isLoading$() | async">
      <app-header></app-header>
      <app-loading class="loading"></app-loading>
      <app-footer></app-footer>
    </div>

    <div id="wrapper-container" [ngClass]="{'non-visible': loadingService.isLoading$() | async}"> 
      <app-header></app-header>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>

</main>
